<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
	</head>
	<body>
		<header>
			<form>
				<input
					type="search"
					name="weather-location"
					id="weather-location"
					placeholder="search"
				/>
				<button>Add Location</button>
			</form>
		</header>
		<main>
			<section class="current-weather">
				<h3 id="current-location"></h3>
				<h1 id="current-temperature"></h1>
				<h4 id="current-condition"></h4>
				<ul id="current-max-min">
					<li></li>
					<li></li>
				</ul>
			</section>
			<section class="current-hourly-weather">
				<div class="upcoming-conditions"></div>
				<div class="weather-by-hour"></div>
			</section>
			<section class="forecast-daily-weather"></section>
		</main>
		<footer></footer>
	</body>
</html>
