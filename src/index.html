<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
	</head>
	<body>
		<header>
			<div class="title">The Weather App</div>
			<form>
				<input
					type="search"
					name="weather-location"
					id="weather-location"
					placeholder="search"
				/>
			</form>
		</header>
		<main>
			<section class="current-weather">
				<h3 id="current-location"></h3>
				<h1 id="current-temperature"></h1>
				<h4 id="current-condition"></h4>
				<ul id="current-max-min">
					<li class="current-high"></li>
					<li class="current-low"></li>
				</ul>
				<img src="#" alt="current-weather-icon" class="current-icon" />
			</section>
			<section class="current-hourly-weather">
				<div class="upcoming-conditions"></div>
				<div class="weather-by-hour"></div>
			</section>
			<section class="forecast-daily-weather">
				<ul class="forecast-header">
					<li>Day of Week</li>
					<li>Weather</li>
					<li>Low</li>
					<li>High</li>
				</ul>
			</section>
		</main>
	</body>
</html>
